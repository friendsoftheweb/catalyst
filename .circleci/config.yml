# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "packages/catalyst/yarn.lock" }}-{{ checksum "packages/catalyst-client/yarn.lock" }}-{{ checksum "packages/catalyst-plugin-graphql-tag/yarn.lock" }}-{{ checksum "packages/catalyst-plugin-styled-components/yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - packages/catalyst/node_modules
            - packages/catalyst-client/node_modules
            - packages/catalyst-plugin-graphql-tag/node_modules
            - packages/catalyst-plugin-styled-components/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          working_directory: packages/catalyst
          command: |
            yarn build
            yarn run tsc --noEmit

      - run:
          working_directory: packages/catalyst-client
          command: |
            yarn build
            yarn run tsc --noEmit

      - run:
          working_directory: packages/catalyst-plugin-graphql-tag
          command: |
            yarn build
            yarn run tsc --noEmit

      - run:
          working_directory: packages/catalyst-plugin-styled-components
          command: |
            yarn build
            yarn run tsc --noEmit

      - run:
          working_directory: packages/catalyst
          command: yarn test
